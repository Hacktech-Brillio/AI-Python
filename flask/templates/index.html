<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Review Results</title>
</head>
<body>
    <h1>Product Review Results</h1>
    
    {% if search_results %}
        <ul>
            {% for result in search_results %}
                <li>
                    <strong>Product URL:</strong>
                    <a href="{{ result.url }}" target="_blank">{{ result.url }}</a>
                    <ul>
                        {% for review in result.reviews %}
                            <li>{{ review }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
